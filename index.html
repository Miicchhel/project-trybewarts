<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="email" type="text" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button id="entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input id="input-name" name="Nome" type="text" placeholder="Nome">
        <input id="input-lastname" name="Sobrenome" type="text" placeholder="Sobrenome">
        <input id="input-email" name="Email" type="text" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <label for="" id="label-family">Qual sua família?</label>
      <label for="radio-frontend">
        <input class="teste" id="radio-frontend" type="radio" name="family" value="Frontend">
        Família Frontend
      </label>
      <label for="radio-backend">
        <input class="teste" id="radio-backend" type="radio" name="family" value="Backend">
        Família Backend
      </label>
      <label for="radio-fullstack">
        <input class="teste" id="radio-fullstack" type="radio" name="family" value="FullStack">
        Família FullStack
      </label>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="">
        <input class="subject" type="checkbox" name="" value="HoFs">
        HoFs
      </label>
      <label for="">
        <input class="subject" type="checkbox" name="Jest" value="Jest">
        Jest
      </label>
      <label for="">
        <input class="subject" type="checkbox" name="" value="Promises">
        Promises
      </label>
      <label for="">
        <input class="subject" type="checkbox" name="" value="React">
        React
      </label>
      <label for="">
        <input class="subject" type="checkbox" name="" value="SQL">
        SQL
      </label>
      <label for="">
        <input class="subject" type="checkbox" name="" value="Python">
        Python
      </label>
      <hr>
      <label for="" id="label-rate">
        Como você avalia a Trybewarts?
        <label for="">
          <input type="radio" name="rate" value="1" id="1">
          1
        </label>
        <label for="">
          <input type="radio" name="rate" value="2" id="2">
          2
        </label>
        <label for="">
          <input type="radio" name="rate" value="3" id="3">
          3
        </label>
        <label for="">
          <input type="radio" name="rate" value="4" id="4">
          4
        </label>
        <label for="">
          <input type="radio" name="rate" value="5" id="5">
          5
        </label>
        <label for="">
          <input type="radio" name="rate" value="6" id="6">
          6
        </label>
        <label for="">
          <input type="radio" name="rate" value="7" id="7">
          7
        </label>
        <label for="">
          <input type="radio" name="rate" value="8" id="8">
          8
        </label>
        <label for="">
          <input type="radio" name="rate" value="9" id="9">
          9
        </label>
        <label for="">
          <input type="radio" name="rate" value="10" id="10">
          10
        </label>
      </label>
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <label for="" id="label-infos">
        Você concorda com o uso das informações acima?
        <input type="checkbox" name="" id="agreement">
      </label>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer class="rodape">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
